<!-- Pager -->
<ul class="pager_products">
    {%if page.has_previous %}
    <li class="previous">
        <a href="?page={{page.previous_page_number}}">&larr; Previous</a>
    </li>
    {%endif%}
    <span>{{page.number}} of {{page.paginator.num_pages}}</span>
    {%if page.has_next %}
    <li class="next">
        <a href="?page={{page.next_page_number}}">Next &rarr;</a>
    </li>
    {%endif%}
</ul>
