<form method="POST" action="{% url 'login_in_market' %}" role="form">
    {% csrf_token %}
    <div class="form-group">
        <input type="text"
               class="form-control"
               name="username"
               placeholder="User">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control"
               placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">LogIn</button>
</form>
